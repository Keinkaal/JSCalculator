<!DOCTYPE html>
<html>
<head>
	<link rel="Stylesheet" href="Style.css">
	<title>Ultra-Calc</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet"> 
</head>
<body>
<div class="case">
	<div class="Pad">
		<div id="OpWindow">
			<p id="total">0</p>
		</div>
	
		<div onClick="Place(1)" class="Button">1</div>
		<div onClick="Place(2)" class="Button">2</div>
		<div onClick="Place(3)" class="Button">3</div>
	
		<div onClick="Opperator('Divide')" >/</div>
	
		<div onClick="Place(4)" class="Button">4</div>
		<div onClick="Place(5)" class="Button">5</div>
		<div onClick="Place(6)" class="Button">6</div>
	
		<div onClick="Opperator('Plus')" class="Plus">+</div>
	
		<div onClick="Place(7)" class="Button">7</div>
		<div onClick="Place(8)" class="Button">8</div>
		<div onClick="Place(9)" class="Button">9</div>
	
		<div onClick="Opperator('Minus')" class="Minus">-</div>
	
		<div onClick="Opperator('Dpoint')" class="Dpoint">.</div>
	
		<div onClick="Place(0)"class="Button">0</div>
	
		<div onClick="Opperator('NnP')" class="Neg-Pos">+/-</div>
	
		<div onClick="Opperator('Mult')" class="Mult">X</div>
	
		<div onClick="Opperator('Equal')" class="Equal">=</div>
	
		<div onClick="Opperator('Clear')" class="Clear">C</div>
	
	
	
 
	</div>
</div>
<script src="Script.js"></Script>
</body>


</html>
